    <!--{{diagnostic}}-->      
    <div class="form-group">
        <label for="cid">{{model.label}}</label>
        <input class="form-control" id="cid" 
               [type]="model.inputtype"
               [required]="model.mandatory"
               [(ngModel)]="model.defaultvalue"
               [placeholder]="model.placeholder"
               bind-maxlength="model.maxlength"   
               [style.height]  ="model.maxlength"        
               name="cid" #ctrlModelId="ngModel">
        <div [hidden]="ctrlModelId.valid || ctrlModelId.pristine"
             class="alert alert-danger">
            {{model.requiredmessage}}
        </div>    
    </div>   
 <!--twoway binding:   bindon-target = "expression"
     oneway binding:   bind-target = "expression"  -->
