    <!--{{diagnostic}}-->      
    <div class="form-group">
        <label for="cid1">{{model.label}}</label>
        <select class="form-control"  
                [required]="model.mandatory"
                [(ngModel)]="model.defaultvalue"
                name="cid1" #drpModelId="ngModel">
            <option *ngFor="let option of model.options" [(value)]="option.key">
                {{option.value}}
            </option>
        </select>
        
        <div [hidden]="drpModelId.valid || drpModelId.pristine"
             class="alert alert-danger">
            {{model.requiredmessage}}
        </div>    
        
    </div>
